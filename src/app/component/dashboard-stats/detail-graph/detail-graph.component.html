<div *ngIf="chartLineData">
  <div class="chart-container">
    <ngx-charts-line-chart
      [results]="chartLineData.serieNames"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="chartLineData.xAxisLabel"
      [yAxisLabel]="chartLineData.yAxisLabel"
      [autoScale]="true">
    </ngx-charts-line-chart>
  </div>
</div>
