<div *ngIf="participationStats$ | async as stats; else noStats">
  <div class="title-box">
    <h1>M√©dailles par pays</h1>
  </div>

  <div class="stats-container">

    <!-- Cadre 1 : Nombre d'ann√©es de JOs -->
    <div class="stat-box">
      <h2>Nombre de JOs</h2>
      <p>{{ stats.countYearsJo }}</p>
    </div>

    <!-- Cadre 2 : Nombre de pays -->
    <div class="stat-box">
      <h2>Nombre de pays</h2>
      <p>{{ stats.countCountries }}</p>
    </div>

  </div>
</div>

<!-- en cas d'absence de participationStats$ -->
<ng-template #noStats>
  <p class="no-data-message">Donn√©es de participation indisponibles.</p>
</ng-template>

<div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 500px;">
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [results]="medalPieData$ | async"
    [legend]="false"
    [explodeSlices]="false"
    [labels]="true"
    [doughnut]="false"
    [gradient]="false"
    [legendTitle]="'Pays'"
    (select)="onSelectSlicePie($event)">
    <ng-template #tooltipTemplate let-model="model">
      <div ngx-tooltip>
        <p>{{ model.name }}</p>
        <p>üèÖ {{ model.value }}</p>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
