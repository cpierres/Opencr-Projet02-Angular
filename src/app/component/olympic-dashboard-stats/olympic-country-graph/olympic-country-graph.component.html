<div *ngIf="lineChartData && lineChartData.length > 0">
  <div class="chart-container">
    <ngx-charts-line-chart
      [results]="lineChartData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Dates'"
      [yAxisLabel]="'Nombre mÃ©dailles'"
      [autoScale]="true">
    </ngx-charts-line-chart>
  </div>
</div>
